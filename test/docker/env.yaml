services:
  mq:
    container_name: mq
    environment:
    - RABBITMQ_DEFAULT_USER=guest
    - RABBITMQ_DEFAULT_PASS=guest
    - RABBITMQ_ERLANG_COOKIE='cookie'
    hostname: mq
    image: rabbitmq:3
    ports:
    - 5672:5672
  influxdb:
    container_name: influxdb
    environment:
    - ADMIN_USER=root
    - INFLUXDB_INIT_PWD=password
    - PRE_CREATE_DB=owl
    extra_hosts:
    - influxdb:127.0.0.1
    hostname: docker-influxdb
    image: tutum/influxdb:0.12
    ports:
    - 8083:8083
    - 8086:8086
    volumes:
    - ./conf/influxdb.conf:/config/config.toml:ro
version: '2'
